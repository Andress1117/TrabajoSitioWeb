<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital General</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-5">

    <div class="d-flex justify-content-center mt-3">
        <div class="border rounded-circle overflow-hidden" style="width: 100px; height: 100px;">
            <img src="images/hospital.png" alt="Imagen de perfil" class="img-fluid w-100 h-100">
        </div>
    </div>
    <br>
    <h2 class="text-center colortexto">Gestión de Pacientes</h2>

    <!-- Botón para Agregar -->
    <a href="#" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalAgregar">Agregar</a>

    <!-- Botón para Actualizar -->
    <a href="#" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalActualizar">Actualizar</a>

    <!-- Modal para Agregar -->
    <div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="modalTituloAgregar" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTituloAgregar">Nuevo Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formNuevoRegistro">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono:</label>
                            <input type="tel" class="form-control" id="telefono" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary" id="guardarAgregar">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Actualizar -->
    <div class="modal fade" id="modalActualizar" tabindex="-1" aria-labelledby="modalTituloActualizar" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTituloActualizar">Actualizar Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formActualizarRegistro">
                        <div class="mb-3">
                            <label for="nombreActualizar" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombreActualizar" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailActualizar" class="form-label">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="emailActualizar" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefonoActualizar" class="form-label">Teléfono:</label>
                            <input type="tel" class="form-control" id="telefonoActualizar">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary" id="guardarActualizar">Actualizar</button>
                </div>
            </div>
        </div>
    </div>

    <input type="text" id="search" class="form-control mt-3" placeholder="Buscar por nombre">

    <!-- Tabla -->
    <table class="table mt-3">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="pacientes"></tbody>
    </table>
    <br><br>

</body>
</html>
